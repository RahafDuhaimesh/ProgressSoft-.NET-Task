<form (ngSubmit)="uploadCSV()" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: rgba(249, 249, 249, 0.9); font-family: 'Times New Roman', serif;">
  <h2 style="text-align: center; margin-bottom: 20px;">Upload CSV File</h2>

  <!-- CSV File Upload -->
  <div class="form-group">
    <label for="csvFile">Upload CSV File</label>
    <input type="file" id="csvFile" name="csvFile" class="form-control" (change)="onCSVFileChange($event)" required>
  </div>

  <!-- Submit Button -->
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Upload</button>
  </div>
</form>

<section class="intro">
  <div class="mask d-flex align-items-center h-100" style="background-color: rgba(243, 242, 242, 0.8);">
    <form (ngSubmit)="searchCards()" #searchForm="ngForm" class="p-3 border rounded shadow-sm bg-light" style="font-family: 'Times New Roman', serif; max-width: 900px; margin: 0 auto; display: flex; align-items: center; flex-wrap: wrap; gap: 10px;">

      <div class="form-group mb-2" style="flex: 1; min-width: 150px; margin: 5px;">
        <label for="name" class="sr-only">Name:</label>
        <input type="text" id="name" [(ngModel)]="searchCriteria.name" name="name" class="form-control" placeholder="Name">
      </div>

      <div class="form-group mb-2" style="flex: 1; min-width: 150px; margin: 5px;">
        <label for="email" class="sr-only">Email:</label>
        <input type="email" id="email" [(ngModel)]="searchCriteria.email" name="email" class="form-control" placeholder="Email">
      </div>

      <div class="form-group mb-2" style="flex: 1; min-width: 150px; margin: 5px;">
        <label for="phone" class="sr-only">Phone:</label>
        <input type="tel" id="phone" [(ngModel)]="searchCriteria.phone" name="phone" class="form-control" placeholder="Phone">
      </div>

      <div class="form-group mb-2 d-flex justify-content-between align-items-center" style="flex: 1; min-width: 150px; margin: 5px;">
        <button type="submit" class="btn btn-light btn-block">Search</button>
        <button type="button" (click)="resetFilter()" class="btn btn-light btn-block">Reset</button>
      </div>
    </form>

    <!-- Download All Cards Button -->
    <div class="mb-4 text-center">
      <button (click)="downloadAllCards()" class="btn btn-light d-flex align-items-center justify-content-center mx-auto">
        <i class="fas fa-download"></i> <!-- Download Icon -->
        <span style="margin-left: 5px;">Download All Cards</span>
      </button>
    </div>
  </div>
</section>
